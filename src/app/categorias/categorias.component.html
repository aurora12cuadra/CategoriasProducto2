<div class="mt-3"></div>
<div class="container">
    <div class="card border-primary text-center">
        <div class="card-header text-primary">
            <h1 class="card-title text-center text-primary">
                Categorias
            </h1>
        </div>
        <div class="card-body text-primary border-primary">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>IdCategoria</th>
                        <th>Nombre Categoria</th>
                        <th>Descripcion Categoria</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of categories">
                        <td>{{c.id}}</td>
                        <td>{{c.nombre}}</td>
                        <td>{{c.descripcion}}</td>
                        <td>
                            <button type="button" class="btn btn-outline-success btn-sm" (click)="EditCategory(c)">
                                Actualizar
                            </button> 
                        </td>
                        <td>
                            <button class="btn btn-outline-danger btn-sm" type="button" (click)="DeleteCategory(c.id)">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <td>
                <button class="btn btn-outline-primary btn-sm" (click)="CreateCategory()">
                    Agregar Categoria
                </button>
            </td>
        </div>
    </div>
</div>
